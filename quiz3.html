<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        #offer {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }

        #coupon {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <h1 class="text-danger">SCRATCH TO CLAIM YOUR OFFER!!!</h1>

    <div class="container">
        <canvas id="offer" width="500" height="500"></canvas>
        <img id="coupon" src="coupon.jpg" width="500" height="500">

        <script type="text/javascript">
            // get the canvas and the context
            var offer = document.getElementById('offer');
            var ctx = offer.getContext("2d");
            // create a new image for canvas
            var img = new Image();
            img.src = "scratch.jpg";
            // wait till elements are rendered
            window.onload = function () {
                // add an image to canvas
                ctx.drawImage(img, 0, 0);
                // add mouse trigger for canvas 
                offer.onmousemove = function (e) {
                    var x = e.offsetX;
                    var y = e.offsetY;
                    ctx.clearRect(x, y, 50, 50);
                }
            };
        </script>
</body>

</html>
